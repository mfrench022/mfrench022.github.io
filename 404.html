<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Redirecting…</title>
  <meta name="robots" content="noindex" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; padding: 2rem; }
  </style>
</head>
<body>
  <p>Redirecting…</p>
  <script>
    (function () {
      // Current URL parts
      var loc = window.location;
      var path = loc.pathname;

      // Lowercase every path segment
      var lowerPath = path
        .split('/')
        .map(function (seg) { return seg.toLowerCase(); })
        .join('/');

      // Only redirect if the path actually differs by case
      if (lowerPath !== path) {
        var target = loc.origin + lowerPath + loc.search + loc.hash;
        // Use replace() to avoid back-button loops
        window.location.replace(target);
        return;
      }

      // If we're already lowercase and still 404, show a friendly message
      document.body.innerHTML = "<h1>Page not found</h1><p>We couldn’t find that page.</p><p><a href='/'>Go to the homepage</a></p>";
    })();
  </script>
</body>
</html>
