<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poster Test 1</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>

    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #ffffff;
      }
    </style>

</head>
<body>
<script>

// Base code pulled from P5 online library: https://p5js.org/examples/imported-media-copy-image-data/
let bottomImg, topImg, cursorImg;

function preload() {
  bottomImg = loadImage('color.png');
  topImg = loadImage('sketch.png');
  cursorImg = loadImage('cursor.png');
}

function setup() {
  createCanvas(800, 800);
  noCursor(); 
  image(topImg, 0, 0);
}

function draw() {
  clear();
  image(topImg, 0, 0);
  image(cursorImg, mouseX, mouseY);
}

function mouseDragged() {
  copy(bottomImg, mouseX, mouseY, 40, 40, mouseX, mouseY, 40, 40);
}

</script>

</body>
</html>
