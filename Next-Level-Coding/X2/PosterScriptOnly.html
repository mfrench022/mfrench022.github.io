<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poster</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
</head>

<style>
    .starburst {
        width: 4vw; /* adjust to control the size */
        aspect-ratio: 1;
        background-color: #9b2426;
        clip-path: polygon(99.73% 55.23%,57.47% 52.87%,90.45% 79.39%,55.03% 56.22%,70.34% 95.68%,51.25% 57.9%,44.77% 99.73%,47.13% 57.47%,20.61% 90.45%,43.78% 55.03%,4.32% 70.34%,42.1% 51.25%,0.27% 44.77%,42.53% 47.13%,9.55% 20.61%,44.97% 43.78%,29.66% 4.32%,48.75% 42.1%,55.23% 0.27%,52.87% 42.53%,79.39% 9.55%,56.22% 44.97%,95.68% 29.66%,57.9% 48.75%);
}
</style>

<body>
<div class="starburst"></div>

    <script>
        let img;  // Main image
        let cursorImg; // Cursor image
        let centerX, centerY;
        let accelX = 0.0, accelY = 0.0;
        let damping = 0.98;
        let springing = 0.0009;    
        
        function preload() {
          img = loadImage('Grammy2.png'); // Replace with correct path
          cursorImg = loadImage('whitehorsecursor2.png'); // Replace with your cursor image file
        }
        
        function setup() {
            let cnv = createCanvas(895, 545); // Creates the canvas
            cnv.position((windowWidth - width) / 2, 0); // Centers horizontally and aligns to the top
            centerX = width / 3;
            centerY = height / 2;
            noStroke();
            noCursor(); // Hides the default cursor
        }
    
        function draw() {
          background(0, 50);
          moveImage();
          imageMode(CENTER);
          image(img, centerX, centerY, img.width / 2, img.height / 2); // Display main image
        
          // Draw custom cursor at mouse position
          image(cursorImg, mouseX, mouseY, 60, 60); // Adjust size if needed
        }
        
        function moveImage() {
          let deltaX = (mouseX - centerX) * springing;
          let deltaY = (mouseY - centerY) * springing;
        
          accelX += deltaX;
          accelY += deltaY;
        
          centerX += accelX;
          centerY += accelY;
        
          accelX *= damping;
          accelY *= damping;
        }
        </script>

</body>
</html>
