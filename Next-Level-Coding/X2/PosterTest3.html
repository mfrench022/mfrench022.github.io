function draw() {

  moveImage();
  imageMode(CENTER);
  image(img, centerX, centerY, img.width / 1, img.height / 1); // Display image at center
}

function moveImage() {
  let deltaX = (mouseX - centerX) * springing;
  let deltaY = (mouseY - centerY) * springing;

  accelX += deltaX;
  accelY += deltaY;

  centerX += accelX;
  centerY += accelY;

  accelX *= damping;
  accelY *= damping;
}
