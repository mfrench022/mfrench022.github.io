<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poster Test 3</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>

    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>

</head>

<body>

<script>
let img;  // Main image
let cursorImg; // Cursor image
let centerX, centerY;
let accelX = 0.0, accelY = 0.0;
let damping = 0.98;
let springing = 0.0009;

function preload() {
  img = loadImage('Grammy2.png'); // Replace with the correct path
  cursorImg = loadImage('cursor.png'); // Replace with your cursor image file
}

function setup() {
  createCanvas(800, 800);
  centerX = width / 2;
  centerY = height / 2;
  noStroke();
  noCursor(); // Hide default cursor
}

function draw() {
  background(0, 50);
  moveImage();
  imageMode(CENTER);
  image(img, centerX, centerY, img.width / 2, img.height / 2); // Display image at center

  // Draw custom cursor at mouse position
  image(cursorImg, mouseX, mouseY, cursorImg.width / 2, cursorImg.height / 2);
}

function moveImage() {
  let deltaX = (mouseX - centerX) * springing;
  let deltaY = (mouseY - centerY) * springing;

  accelX += deltaX;
  accelY += deltaY;

  centerX += accelX;
  centerY += accelY;

  accelX *= damping;
  accelY *= damping;
}
</script>

</body>
</html>
