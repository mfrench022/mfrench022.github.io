<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>

    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;

        background: #ffffff;

    </style>

</head>
<body>
<script>

// Base code pulled from P5 online library: https://p5js.org/examples/listing-data-with-arrays-random-poetry/


// Define the global variables.
// Create an array to store words from the p5 homepage statement.
let words = ['this ain’t texas', 'cowboy carter', 'ameriican requiem', 'blackbiird', '16 carriages', 'protector', 'my rose', 'smoke hour', 'texas hold ’em', 'bodyguard', 'dolly p', 'jolene', 'daugter', 'spaghettii', 'alligator tears', 'just for fun', 'ii most wanted', 'levii’s jeans', 'flamenco', 'the linda martell show', 'ya ya', 'oh louisiana', 'desert eagle', 'riiverdance', 'ii hands ii heaven', 'tyrant', 'sweet☆honey☆bucin’', 'amen', 'they used to say I spoke "too country"', 'the legacy is the last thing i do', 'i first saw your face in your father’s gaze', 'so be fond of your flaws, dear', 'it’s a real-life boogie and a real-life hoedown', 'i’m bout to lose it, turn around and john wayne that ass', 'honey bee', 'jolene, i know i’m a queen', 'if you crozs me, i’m just like my father', 'all the same to me, plain jane, spaghetti', 'somethin’ ’bout those tears of yours, how does it feel to be adored?', 'and everywhere i go, they know my name', 'i’ll be your shotgun rider ’til the day i die', 'boy i’ll let you be my levi’s jeans', 'realize that you don’t know what you got until it’s gone', 'baby, if you ain’t got no ritz get the fuck up out the south', 'everything bigger in texas', 'staring down the barrel of my gun, yes i shot you down', 'i’m a stallion runnin’, no candle in the wind', 'i hated you once, i envy you now', 'A-O-T-Y, i ain’t win (that’s cool)', 'ameriican requiem'];

// Set the amount of words to be drawn on the canvas,   as
// well as the starting hue value. Declare the position variable,
// which will be used to randomly start the word selection in the array.
let wordCount = 15;
let hue;
let position;

function setup() {
  describe(
    'A random series of words related to p5.js scattered onto the canvas.'
  );

  // Import the selected font style defined in the canvas's style.css file.
  textFont('Space Mono');

  createCanvas(720, 400);

  // Set the text alignment to center and set the color mode to HSB.
  textAlign(CENTER);
  colorMode(HSB);

  // Define hue as a random value.
  hue = random(180, 360);

  // Define the random starting point for selecting the words in the
  // array.
  position = floor(random(0, words.length - wordCount));

  background(hue, 95, 25);

  // Draw as many words as set with the words variable in the
  // canvas in random positions.
  for (let i = 0; i < 20; i++) {
    textSize(random(16, 48));
    fill(hue, 200, random(50, 95));
    text(random(words), random(width), random(height));
  }
}

</script>

</body>
