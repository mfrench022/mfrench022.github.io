    <style>
        body {
            /* background-color: black; */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000000;
            cursor: none; 
            overflow: hidden;
        }

        .container {
            height: 100vh;
            aspect-ratio: 1;
            /* backgrounxd-color: #2b3384; */
            position: fixed;
            z-index: -1;
            /* margin-left: 23.5vw; */
            overflow: hidden;
        }

        .toprow {
            width: 100%;
            height: 31vw;
            /* background-color: #000000; */
            position: fixed;
            top: 0;
            z-index: 0;
            /* margin-left: 23.5vw; */
        }

        .starrow {
            width: 102%;
            height: 4vw;
            background-color: #2b3384;
            position: fixed;
            top: 31vw;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
            z-index: 2;
            margin-left: 0.1vw;
            margin-top: 0.75vw;
            padding-top: 0.25vw;
        }

        .bottomrow{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
            /* background-color: yellow; */
            position: fixed;
            width: 102%;
            height: 25vw;
            top: 35vw;
            z-index: 3;
            margin-left: -0.35vw;
        }

        .column1 {
            width: 100%;
            height: 100%;
            background-color: #9b2426;
        }

        .column2 {
            width: 100%;
            height: 100%;
            background-color: #f8f8f8;
        }

        /* Grain effect originially developed by Valord Productions on Codepen @ https://codepen.io/ValentinBossens/pen/BaKRwea?editors=1100 */
        .grain {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            aspect-ratio: 1;
            pointer-events: none;
            z-index: 3;
            transform: translateZ(0);
            margin-left: 23.5vw;
        }

        .grain::before {
            content: "";
            top: -10rem;
            left: -10rem;
            width: calc(100% + 20rem);
            height: calc(100% + 20rem);
            z-index: 4;
            position: fixed;
            background-image: url(https://upload.wikimedia.org/wikipedia/commons/5/5c/Image_gaussian_noise_example.png);
            opacity: 0.15;
            pointer-events: none;
            -webkit-animation: noise 1s steps(2) infinite;
            animation: noise 1s steps(2) infinite;
        }

        @-webkit-keyframes noise {
            to { transform: translate3d(-7rem, 0, 0); }
        }

        @keyframes noise {
            0% { transform: translate3d(0, 9rem, 0); }
            10% { transform: translate3d(-1rem, -4rem, 0); }
            20% { transform: translate3d(-8rem, 2rem, 0); }
            30% { transform: translate3d(9rem, -9rem, 0); }
            40% { transform: translate3d(-2rem, 7rem, 0); }
            50% { transform: translate3d(-9rem, -4rem, 0); }
            60% { transform: translate3d(2rem, 6rem, 0); }
            70% { transform: translate3d(7rem, -8rem, 0); }
            80% { transform: translate3d(-9rem, 1rem, 0); }
            90% { transform: translate3d(6rem, -5rem, 0); }
            to { transform: translate3d(-7rem, 0, 0); }
        }

        /* Shape obtained from css-shapes.com */
        .star {
        width: 75%;  
        height: 65%;
        background: #f8f8f8;
        clip-path: polygon(50% 0,
            calc(50%*(1 + sin(.4turn))) calc(50%*(1 - cos(.4turn))),
            calc(50%*(1 - sin(.2turn))) calc(50%*(1 - cos(.2turn))),
            calc(50%*(1 + sin(.2turn))) calc(50%*(1 - cos(.2turn))),
            calc(50%*(1 - sin(.4turn))) calc(50%*(1 - cos(.4turn))) 
        ); 
        }

        .square {
            width: 51.5vw;
            aspect-ratio: 1;
            position: fixed;
            margin-left: 10vw;
            margin-right: 10vw;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .margin1 {
            height: 115%;
            width: 24vw;
            position: fixed;
            background-color: #f8f8f8;
            left: 0px;
            z-index: 5;
            /* margin-top: 24vw; */
        }

        .margin2 {
            height: 115%;
            width: 24vw;
            position: fixed;
            background-color: #f8f8f8;
            right: 0px;
            z-index: 5;
            /* margin-top: 24vw; */
        }

        .starburst {
        position: absolute;
        aspect-ratio: 1;
        clip-path: polygon(99.73% 55.23%,57.47% 52.87%,90.45% 79.39%,55.03% 56.22%,70.34% 95.68%,51.25% 57.9%,44.77% 99.73%,47.13% 57.47%,20.61% 90.45%,43.78% 55.03%,4.32% 70.34%,42.1% 51.25%,0.27% 44.77%,42.53% 47.13%,9.55% 20.61%,44.97% 43.78%,29.66% 4.32%,48.75% 42.1%,55.23% 0.27%,52.87% 42.53%,79.39% 9.55%,56.22% 44.97%,95.68% 29.66%,57.9% 48.75%);
        transform: translate(-50%, -50%);
    }

    </style>
</head>

<script>
    let img, cursorImg;
    let centerX, centerY;
    let accelX = 0.0, accelY = 0.0;
    let damping = 0.98;
    let springing = 0.0009;
    let lastSpawnTime = 0;
    let spawnDelay = 300; // 300ms delay to prevent too many starbursts at once
    let colorIndex = 0;
    const colors = ['#9b2426', '#f8f8f8', '#2b3384'];

    let cnv, canvasX, canvasY, canvasWidth, canvasHeight;

    function preload() {
        img = loadImage('Grammy2.png');
        cursorImg = loadImage('whitehorsecursor2.png');
    }

    function setup() {
        cnv = createCanvas(895, 543);
        cnv.position((windowWidth - width) / 2, 0); // Centers the canvas horizontally

        updateCanvasPosition();
        window.addEventListener('resize', updateCanvasPosition); // Update canvas bounds on window resize
        
        centerX = width / 3;
        centerY = height / 2;
        noStroke();
        noCursor();
    }

    function updateCanvasPosition() {
        // Get current canvas position
        let rect = cnv.elt.getBoundingClientRect();
        canvasX = rect.left;
        canvasY = rect.top;
        canvasWidth = rect.width;
        canvasHeight = rect.height;
    }

    function draw() {
        background(0, 50);
        moveImage();
        imageMode(CENTER);
        image(img, centerX, centerY, img.width / 2, img.height / 2);

        // Draw custom cursor
        image(cursorImg, mouseX, mouseY, 60, 60);

        // Check for collision and create a starburst if needed
        if (collidesWithImg() && millis() - lastSpawnTime > spawnDelay) {
            createStarburst();
            lastSpawnTime = millis();
        }
    }

    function moveImage() {
        let deltaX = (mouseX - centerX) * springing;
        let deltaY = (mouseY - centerY) * springing;

        accelX += deltaX;
        accelY += deltaY;

        centerX += accelX;
        centerY += accelY;

        accelX *= damping;
        accelY *= damping;
    }

    function collidesWithImg() {
        let imgWidth = img.width / 2;
        let imgHeight = img.height / 2;

        return mouseX > centerX - imgWidth / 2 &&
               mouseX < centerX + imgWidth / 2 &&
               mouseY > centerY - imgHeight / 2 &&
               mouseY < centerY + imgHeight / 2;
    }

    function createStarburst() {
        let starburst = document.createElement('div');
        starburst.classList.add('starburst');

        // Assign random size between 4vw and 6vw
        let size = random(4, 6) + 'vw';
        starburst.style.width = size;
        starburst.style.height = size;

        // Assign alternating colors
        starburst.style.backgroundColor = colors[colorIndex];
        colorIndex = (colorIndex + 1) % colors.length;

        // Assign random position within the canvas
        let x = random(canvasX, canvasX + canvasWidth);
        let y = random(canvasY, canvasY + canvasHeight);
        starburst.style.left = `${x}px`;
        starburst.style.top = `${y}px`;

        document.body.appendChild(starburst);
    }
</script>
