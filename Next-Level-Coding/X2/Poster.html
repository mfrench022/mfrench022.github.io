    <style>
        body {
            /* background-color: black; */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            /* cursor: none;  */
        }

        .container {
            width: 100%;
            height: 100vh;
            /* background-color: yellow; */
            position: relative;
            z-index: -5;
        }

        .toprow {
            width: 100%;
            height: 31vw;
            background-color: #f8f8f8;
            position: absolute;
            top: 0;
            z-index: -5;
        }

        .starrow {
            width: 100%;
            height: 4vw;
            background-color: blue;
            position: absolute;
            top: 31vw;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
            z-index: -5;
            padding: 0.5vw;
            padding-top: 0.75vw;
        }

        .bottomrow{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
            /* background-color: yellow; */
            position: absolute;
            width: 100%;
            height: 25vw;
            top: 35vw;
            z-index: -5;
        }

        .column1 {
            width: 100%;
            height: 100%;
            background-color: red;
        }

        .column2 {
            width: 100%;
            height: 100%;
            background-color: white;
        }

        /* Grain effect originially developed by Valord Productions on Codepen */
        .grain {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            pointer-events: none;
            z-index: 300;
            transform: translateZ(0);
        }

        .grain::before {
            content: "";
            top: -10rem;
            left: -10rem;
            width: calc(100% + 20rem);
            height: calc(100% + 20rem);
            z-index: 9999;
            position: fixed;
            background-image: url(https://upload.wikimedia.org/wikipedia/commons/5/5c/Image_gaussian_noise_example.png);
            opacity: 0.15;
            pointer-events: none;
            -webkit-animation: noise 1s steps(2) infinite;
            animation: noise 1s steps(2) infinite;
        }

        @-webkit-keyframes noise {
            to { transform: translate3d(-7rem, 0, 0); }
        }

        @keyframes noise {
            0% { transform: translate3d(0, 9rem, 0); }
            10% { transform: translate3d(-1rem, -4rem, 0); }
            20% { transform: translate3d(-8rem, 2rem, 0); }
            30% { transform: translate3d(9rem, -9rem, 0); }
            40% { transform: translate3d(-2rem, 7rem, 0); }
            50% { transform: translate3d(-9rem, -4rem, 0); }
            60% { transform: translate3d(2rem, 6rem, 0); }
            70% { transform: translate3d(7rem, -8rem, 0); }
            80% { transform: translate3d(-9rem, 1rem, 0); }
            90% { transform: translate3d(6rem, -5rem, 0); }
            to { transform: translate3d(-7rem, 0, 0); }
        }

        /* Shape obtained from css-shapes.com */
        .star {
        width: 75%;  
        height: 70%;
        background: #ffffff;
        clip-path: polygon(50% 0,
            calc(50%*(1 + sin(.4turn))) calc(50%*(1 - cos(.4turn))),
            calc(50%*(1 - sin(.2turn))) calc(50%*(1 - cos(.2turn))),
            calc(50%*(1 + sin(.2turn))) calc(50%*(1 - cos(.2turn))),
            calc(50%*(1 - sin(.4turn))) calc(50%*(1 - cos(.4turn))) 
        ); 
        }

        .square {
            height: 100vh;
            aspect-ratio: 1;
            background-color: yellow;
            position: fixed;
            margin-left: 10vw;
            margin-right: 10vw;
        }

    </style>
</head>

<script>
    let img;  // Main image
    let cursorImg; // Cursor image
    let centerX, centerY;
    let accelX = 0.0, accelY = 0.0;
    let damping = 0.98;
    let springing = 0.0009;
    
    function preload() {
      img = loadImage('Grammy2.png'); // Replace with correct path
      cursorImg = loadImage('whitehorsecursor.png'); // Replace with your cursor image file
    }
    
    function setup() {
      createCanvas(875, 875);
      centerX = width / 2;
      centerY = height / 2;
      noStroke();
      noCursor(); // Hides the default cursor
    }
    
    function draw() {
      background(0, 50);
      moveImage();
      imageMode(CENTER);
      image(img, centerX, centerY, img.width / 2, img.height / 2); // Display main image
    
      // Draw custom cursor at mouse position
      image(cursorImg, mouseX, mouseY, 150, 150); // Adjust size if needed
    }
    
    function moveImage() {
      let deltaX = (mouseX - centerX) * springing;
      let deltaY = (mouseY - centerY) * springing;
    
      accelX += deltaX;
      accelY += deltaY;
    
      centerX += accelX;
      centerY += accelY;
    
      accelX *= damping;
      accelY *= damping;
    }
    </script>
