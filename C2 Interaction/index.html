</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        let highlights = document.querySelectorAll(".imageframe1 > div");
        let index = 0;

        function rotateHighlights() {
            highlights.forEach((highlight, i) => {
                highlight.style.display = i === index ? "block" : "none";
            });
            index = (index + 1) % highlights.length;
        }

        // Initialize the first visible highlight
        rotateHighlights();

        // Rotate every 4 seconds
        setInterval(rotateHighlights, 5000);
    });
</script>


</body>
