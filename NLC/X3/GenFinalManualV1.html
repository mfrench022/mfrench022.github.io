<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEN Logo Generator</title>

    <style>

.container {
  width: 100%;
  height: 100%;
  justify-items: center;
}

.square {
  width: 508px;
  height: 180px;
  background-color: #E1192C;
  position: relative;
  z-index: -200;

  &:after {
      border: 10px solid #E1192C;
      content: "";
      inset: 0;
      position: absolute;
        
      filter: url(#noise);
      z-index: -200;
    }
}

.g1fill {
    position: absolute;
    left: 10px;
    /* bottom: 7.5px; */
    height: 95%;
    aspect-ratio: 1;
    top: 4px;
}

.e1fill {
    position: absolute;
    left: 183px;
    /* bottom: 30px; */
    height: 85.5%;
    aspect-ratio: 1;
    top: 13px;
}


.n1fill {
    position: absolute;
    right: 10px;
    height: 89.5%;
    /* bottom: 38.5px; */
    aspect-ratio: 1;
    top: 10.5px;
}

</style>

</head>
<body>
    <br><br><br><br><br><br>
    <div class = "container">
        <div class = "square">
                <img class="g1fill" src = "NewSVGs/Asset 39.svg">
    

                <img class="e1fill" src = "NewSVGs/Asset 38.svg">
               

                <img class="n1fill" src = "NewSVGs/Asset 37.svg">
               
            </div>
        </div>
    </div>

    <!-- SVG Filter Effect modified from Ben Gammon on Codepen: https://bengammon.co.uk/rough-css-borders-with-svg-filters/ -->
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="0" width="0">
        <defs>
            <filter id="noise">
                <feTurbulence type="fractalNoise" baseFrequency=".05" numOctaves="4" />
                <feDisplacementMap in="SourceGraphic" scale="137.5" />
            </filter>
        </defs>
    </svg>

</body>
</html>
