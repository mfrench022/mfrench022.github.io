<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taylor Guitars | Packaging Test 2</title>
    <link rel="stylesheet" href="https://use.typekit.net/cap0akz.css">
    <link rel="stylesheet" href="https://use.typekit.net/cap0akz.css">


    <style>
        .box {
            width: 320px;
            height: 800px;
            background-color: rgb(24, 1, 1);
            left: 40%;
            position: relative;
            top: 30px;
            z-index: -2;
        }

        .model {
            font-family: dogma-bold, sans-serif;
            font-style: normal;
            font-weight: 700;
            font-size: 30px;
            position: absolute;
            left: 15px;
            bottom: 10px;
            letter-spacing: 1px;
            color: white;
        }

        .logoheader {
            font-family: dogma-bold, sans-serif;
            font-style: normal;
            font-weight: 700;
            font-size: 60px;
            position: absolute;
            right: 15px;
            top: 10px;
            letter-spacing: 2px;
            color: white;
        }

        .logosubhead {
            font-family: century-gothic, sans-serif;
            color: white;
            font-size: 20px;
            position: absolute;
            right: 15px;
            top: 72px;
            letter-spacing: 3.8px;
        }

        .guitarbody{
            scale: 70%
        }

        .guitarbody img {
            margin-top: -220px;
        }

        .soundhole {
            border-radius: 100%;
            aspect-ratio: 1;
            width: 160px;
            border: 8px solid white;
            position: absolute;
            left: -70px;
            top: 340px;
            z-index: 20;
        }

        .wood {
            position: absolute;
            left: -260px;
            top: -24px;
            scale: 9%;
            width: 100%;
            height: 100%;
            /* background-color: yellow; */
        }

        .cover {
            background-color: white;
            width: 40.1vw;
            height: 100%;
            position: fixed;
            left: 0;
            top: 0;
        }

        .strings{
            scale: 80%;
            position: absolute;
            left: -47px;
            /* background-color: red; */
            width: 100px;
            height: 100px;
            z-index: -1;
            top: -50px;
        }


    </style>
</head>
<body>
    <div class = "box">
        <div class = "logoheader">Taylor</div>
        <div class = "logosubhead">Guitars</div>
        <div class = "model">552ce</div>
        <div class = "guitarbody">
            <img src = "SVGs/ConcertVenetian.svg">
        </div>
        <div class = "soundhole"></div>
            <div class = "wood">
                <img src = "SVGs/Spruce.png"></div>
                <div class = "strings">
                    <img src = "SVGs/12string.svg">
                </div>
            </div>
    
    <div class = "cover"></div>

</body>
</html>
