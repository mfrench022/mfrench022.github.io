<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="BirthdayStyle.css">
    <title>Happy Birthday Mom!</title>
</head>
<body>
    <div class="container1">
        <center><H1>Happy Birthday Mom!</H1><center>
        </div>
        
      <div class="container2">
        <div class="column1">
          <div class="flame1"></div>
          <div class="candle1"></div>
        </div>
        
         <div class="column2">
          <div class="flame2"></div>
          <div class="candle2"></div>
        </div>
        
         <div class="column3">
          <div class="flame3"></div>
          <div class="candle3"></div>
        </div>
        
         <div class="column4">
          <div class="flame4"></div>
          <div class="candle4"></div>
        </div>
        
         <div class="column5">
          <div class="flame5"></div>
          <div class="candle5"></div>
        </div>
      </div>       

      <div class="container3">
        <center><H2>Love, Michael</H2><center></center>
      </div>

      <script type="text/javascript">
        let colors1 = ["#ff7d92", "#fcb9c2", "#fed3b4", "#faf8c9", "#b0dcc9", "#d1f8e6", "#6ec2ea", "#b8e6ff", "#ccd0fe", "#c1bbe0"]
        let randomColor1 = Math.floor(Math.random() * colors1.length);
        let randomColor2 = Math.floor(Math.random() * colors1.length);
        let randomColor3 = Math.floor(Math.random() * colors1.length);
        let randomColor4 = Math.floor(Math.random() * colors1.length);
        let randomColor5 = Math.floor(Math.random() * colors1.length);
        
        let firstCandle = document.querySelector(".candle1");
        let secondCandle = document.querySelector(".candle2");
        let thirdCandle = document.querySelector(".candle3");
        let fourthCandle = document.querySelector(".candle4");
        let fifthCandle = document.querySelector(".candle5");
    
        window.addEventListener("load", () => {
            firstCandle.style.backgroundColor = colors1[randomColor1];
            secondCandle.style.backgroundColor = colors1[randomColor2];
            thirdCandle.style.backgroundColor = colors1[randomColor3];
            fourthCandle.style.backgroundColor = colors1[randomColor4];
            fifthCandle.style.backgroundColor = colors1[randomColor5];
        });
    
    </script>

</body>
</html>
